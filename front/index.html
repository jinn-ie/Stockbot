    <script>
      document.getElementById("game-start").addEventListener("click", async function(event) {
        const token = localStorage.getItem("token");
        if (token) {
          const response = await fetch("http://127.0.0.1:8000/auth/check-token", {  // FastAPI 로그아웃 엔드포인트
              method: "POST",
              headers: {
                  "Authorization": `Bearer ${token}`
              }
          });
          if (response.ok) {
            window.location.href = "/front2/index";
          } else{
            alert("토큰 검증 실패! 다시 로그인해주세요.");
          } 
        }
        else {
          alert("로그인이 필요합니다.");
        }
      });

      document.getElementById("login-form").addEventListener("submit", async function (event) {
        event.preventDefault();  // 기본 폼 제출 막기
        const loginButton = document.getElementById("form-submit")
        if (loginButton.innerHTML === "로그인") {
          const login_id = document.getElementById("ID").value;
          const pwd = document.getElementById("password").value;
          const response = await fetch("http://127.0.0.1:8000/auth/login", {  // FastAPI 로그인 엔드포인트
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({ login_id, pwd })  // FastAPI에 JSON으로 데이터 전송
          });

          const result = await response.json();

          if (response.ok) {
              alert("로그인 성공!");
              localStorage.setItem("token", result.access_token);  // JWT 토큰 저장

              document.querySelector(".top-content").innerHTML = `<h6>${login_id}님, 환영합니다!</h6>`;
              document.querySelector("#div_id").style.display = "none";
              document.querySelector("#div_pwd").style.display = "none";
              document.querySelector("#form-submit").innerHTML = `로그아웃`;
          } else {
              alert("로그인 실패: " + result.detail);
          }
        }

        else if (loginButton.innerHTML === "로그아웃") {
          const token = localStorage.getItem("token");

          if (token) {
              const response = await fetch("http://127.0.0.1:8000/auth/logout", {  // FastAPI 로그아웃 엔드포인트
                  method: "POST",
                  headers: {
                      "Authorization": `Bearer ${token}`
                  }
              });
              
              const data = await response.json();
              alert(data.message);  // "로그아웃 되었습니다."
              
              // 로그아웃 후 토큰 삭제
              localStorage.removeItem("token");

              document.getElementById("ID").value = "";  // ID 비우기
              document.getElementById("password").value = "";  // 비밀번호 비우기

              // 로그아웃 후 버튼 숨기기
              document.querySelector("#form-submit").innerHTML = `로그인`;  // 로그인 버튼으로 돌아가기
              document.querySelector(".top-content").innerHTML = `<h6>지금 당장 로그인하여 주식투자 게임을 체험해보세요.</h6>`;
              document.querySelector("#div_id").style.display = "block";
              document.querySelector("#div_pwd").style.display = "block";
          } else {
              alert("로그인 상태가 아닙니다.");
          }
      };
    });

    
    window.onload = function() {
      fetch('/record')
        .then(response => response.json())
        .then(data => {
          // 명예의전당 데이터 업로드
          for (let i = 0; i < data["rankings"].length; i++) {
            document.querySelector(`.item${i+1} .down-content h4`).innerHTML = `${i+1}등 : ${data["rankings"][i].login_id} <br> ${data["rankings"][i].balance}원`;
          }
        })
      // 📌 10초마다 자동 실행 (10000ms = 10초)
      setInterval(updateRankings, 5000);

      document.addEventListener("scroll", function () {
        updateRankings();
      });
      // 첫화면 들어가자 말자 명예의전당 업데이트 해주기기
      updateRankings();
    };

    function updateRankings() {
      fetch('/record') // 최신 데이터를 다시 가져옴
        .then(response => response.json()) 
        .then(data => {
          for (let i = 0; i < data["rankings"].length; i++) {
            document.querySelector(`.item${i+1} .down-content h4`).innerHTML = 
              `${i+1}등 : ${data["rankings"][i].login_id} <br> ${data["rankings"][i].balance}원`;
          }
        })
        .catch(error => console.error("❌ 명예의 전당 업데이트 오류:", error));
    }

    </script>
